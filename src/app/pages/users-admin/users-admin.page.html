<ion-content [fullscreen]="true" class="main-background">
  <ion-header [translucent]="true">
    <app-toolbar></app-toolbar>
  </ion-header> 
  <div class="users-panel">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let user of (users.users$ | async); let i = index">
        <app-user-info
          [user]="user">
        </app-user-info>
      </ion-col>
    </ion-row>
  </div>

  <ion-loading [isOpen]="loading" class="custom-loading" message="Loading..."></ion-loading>
</ion-content>
