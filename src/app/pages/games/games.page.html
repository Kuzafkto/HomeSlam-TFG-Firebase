<ion-content [fullscreen]="true" class="main-background">
  <ion-header [translucent]="true">
    <app-toolbar></app-toolbar>
  </ion-header>
  <ion-button fill="clear" aria-label="New Game" (click)="onNewGame()" class="rounde">
    <ion-icon slot="icon-only" color="primary" name="add-outline" aria-hidden="true"></ion-icon>
  </ion-button>
  <ion-button fill="solid" color="primary" (click)="downloadVotesCSV()">
    Download Votes CSV
  </ion-button>
  <ion-button fill="solid" color="primary" (click)="downloadGamesCSV()">
    Download Games CSV
  </ion-button>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let game of (games$ | async); let i = index">
      <app-game-info
        [game]="game"
        (onCardClicked)="onCardClicked(game)"
        (onDeleteClicked)="onDeleteClicked(game)">
      </app-game-info>
    </ion-col>
  </ion-row>
  <ion-loading [isOpen]="loading" class="custom-loading" message="Loading..."></ion-loading>
</ion-content>
